<html lang="en">
  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../dashboard/style.css">
    </head>
    <body>
                      
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 col-md-2 position-fixed sidebar px-0 px-lg-2">
                    <div class="sidebar-label d-none d-md-block text-center">
                        <p id="hello">Hello Admin</p>
                    </div>

                    <div class="sidebar-picture text-center">
                        <img src="imgs/upload-image-icon-png-26.jpg" class="uploadpic mt-5 mt-md-0" alt=>
                    </div>

                    <div class="sidebar-list">
                        <ul class="text-center text-md-start px-0 mx-0 ">
                            <li class="py-1"><a href="index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-home"></i>
                                <p class="side-category d-none d-md-inline-block">Home</p>
                                </a></li>
                            <li class="py-1"><a href="profile.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-user"></i>
                                <p class="side-category d-none d-md-inline-block">Profile</p>
                                </a></li>
                            <li class="py-1"><a href="calendar.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-regular fa-calendar-days"></i>
                                <p class="side-category d-none d-md-inline-block">Task Calendar</p>
                                </a></li>
                            <li class="py-1"><a href="usermetrics.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-duotone fa-clipboard"></i>
                                <p class="side-category d-none d-md-inline-block">Records & Metrics</p>
                                </a></li>
                            <li class="py-1"><a href="settings.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-duotone fa-gear"></i>
                                <p class="side-category d-none d-md-inline-block">Settings</p>
                                </a></li>
                            <li class="py-1"><a href="help.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-solid fa-circle-info"></i>
                                <p class="side-category d-none d-md-inline-block">Help</p>
                                </a></li> 
                        </ul>
                    </div>
                    <div class="text-center">
                        <a type="button" class="listed-items" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p class="side-category d-none d-md-inline-block">Sign Out</p></a>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 col-md-2"></div>
                <div class="col-11 col-md-10">
                    <header><bold class="page-label">TIMER PANEL<bold></header>
                    <div class="container-fluid">
                        <div class="row">
                            <div>
                                <div class="task-list" id="timerlist">
                                </div>
                            </div>

                            <div class="add-taskbutton">
                                <div class="task-add text-center mt-5">
                                    <div class=""><h3 class="add-item-label">Create A New Recorded Timer</h3></div>
                                    <button class="add-task my-3 py-2" data-bs-toggle="modal" data-bs-target="#AddTimerPopup" ><i class="fa-solid fa-square-plus fs-2 pe-2"></i><h1 class="button-label">Add New Timer</h1></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="modal fade" id="AddTimerPopup" tabindex="-1" aria-labelledby="AddTimerPopupLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content addtimermodal">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="AddTimerPopupLabel">Create Timer Profile</h1>
                        <button type="button" class="modalclose" data-bs-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-square-minus"></i>
                        </button>
                    </div>
                    <div class="modal-body atmodalbody">

                        <div class="form-floating mb-3">
                            <input type="text" required class="form-control" id="timername" placeholder="name@example.com">
                            <label for="floatingInput">Project/Task Name</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" required id="floatingSelect" aria-label="Floating label select example">
                              <option value="1">Task Submission Timer</option>
                              <option value="2">Call Handling Timer</option>
                              <option value="3">Lap Timer</option>
                            </select>
                            <label for="floatingSelect">Select Custom Timer</label>
                        </div>
                    </div>
                    <div class="modal-footer atmodalbody">
                        <button onclick="addtimer();" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/routes.js"></script>
        <script src="../../js/account.js"></script>
        <script src="../dashboard/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>

    </body>
</html>
