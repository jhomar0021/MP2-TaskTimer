<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2 position-fixed sidebar px-0 px-lg-2">

                      <source src="https://mp-2-task-timer-ixtf.vercel.app/assets/img/backgroundvide.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="sidebar-label d-none d-md-block text-center">
                    <p id="hello">Hello Admin</p>
                    <p id="userID" class="d-none"></p>
                </div>

                <div class="sidebar-picture text-center" id="pro-pic">
                </div>

                <div class="sidebar-list">
                    <ul class="text-center text-md-start px-0 mx-0 ">
                        <li class="py-1"><a href="../dashboard/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-home"></i>
                                <p class="side-category d-none d-md-inline-block">Home</p>
                            </a></li>
                        <li class="py-1"><a href="../metrics/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-duotone fa-clipboard"></i>
                                <p class="side-category d-none d-md-inline-block">User Metrics</p>
                            </a></li>
                        <li class="py-1"><a href="../settings/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-duotone fa-gear"></i>
                                <p class="side-category d-none d-md-inline-block">Settings</p>
                            </a></li>
                        <li class="py-1"><a href="../help/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-solid fa-circle-info"></i>
                                <p class="side-category d-none d-md-inline-block">Help</p>
                            </a></li>
                    </ul>
                </div>
                <div class="text-center">
                    <a type="button" class="listed-items mb-3 mb-lg-0" onclick="logout()"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p class="side-category d-none d-md-inline-block">Sign Out</p>
                    </a>
                </div>

            </div>
        </div>
    </div>
    
<!-- ------------------------------ ----------------- END OF SIDEBAR HTML CODE----------------------------- ----------------- END OF SIDEBAR HTML CODE------------------------------ ----------------- END OF SIDEBAR HTML CODE---------------------------- -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2"></div>
<!-- ------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT----------------------------- ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT---------------------------- -->

            <div class="col-11 col-md-10">
                <div class="toprightbox align-items-top">
                    <i class="mt-1 my-md-0 fas fa-regular fa-calendar-days"></i><div id="datetimeview" class="datetimeview text-start"></div></div>
                <header class="">
                    <h2 class="page-label text-start">Home</h4><h2>
                    </header>
<!-- ------------------------------ ----------------- START OF HTML BODY CONTENT----------------------------- ----------------- START OF HTML BODY CONTENT------------------------------ ----------------- START OF HTML BODY CONTENT---------------------------- -->

                <div class=" ms-0 home-menu mt-3">
                    <button class="hm-btn-on" id="activity-btn"  onclick="switchToActivityTab()">
                        <div class="row align-items-center">
                            <i style="font-size: calc(1vw + 1vh);" class="fa-solid fa-chart-line col-2 col-lg-5 text-end mb-2 btn-icon"></i><h5 style="font-size: calc(1vw + 1vh);" class="col text-start">Today's Activity </h5>
                        </div>
                    </button>
                    <button class="hm-btn-off" id="timers-btn" onclick="switchToTimerTab()">
                        <div class="row align-items-center">
                            <i style="font-size: calc(1vw + 1vh);" class="fa-solid fa-stopwatch col-2 col-lg-5 text-end mb-2 btn-icon"></i><h5 style="font-size: calc(1vw + 1vh);" class="col text-start">Task Timers</h5>
                        </div>
                    </button>
                </div>
                <div class="home-menu-container">

                    <div class="row active-info-tab" id="active-info-tab">
                        <div class="col-12 col-lg-7 row">
                            <div class="col-0 col-lg-1"></div>
                            <div class="col-7 col-lg-5">
                                <p id="greetings" style="font-size: calc(1vw + 2vh); margin-top: 50px;">Updating..</p><p id="hello2" style="font-size: calc(1vw + 2vh);"></p>
                                <button class="start-task ms-3 mb-5 mt-lg-5" onclick="switchToTimerTab()">
                                    <h5 class="start-task-btn">Start Tasks</h5>
                                </button>
                            </div>
                            <div class="col-5 text-start">
                                <img src="../../assets/img/day.png" alt="tab-img" class="tab-img" id="dayimg">
                                <img src="../../assets/img/night.png" alt="tab-img" class="tab-img" id="nightimg">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 row">
                            <div class="col col-lg-12 my-2 ms-3 data-show row align-items-center">
                                <div class="data-show-label align-items-center text-center text-lg-end col-12 col-lg-6">
                                    <p class="data-show-text">Today's Active Hours</p>
                                </div>
                                <div class="data-show-value align-items-center text-center col">
                                    <p class="data-show-text" id="active-time-value">00:00</p>
                                </div>
                            </div>
                            <div class="col col-lg-12 my-2 ms-3 data-show row align-items-center">
                                <div class="data-show-label align-items-center text-center text-lg-end col-12 col-lg-6">
                                    <p class="data-show-text">Today's Task Submitted</p>
                                </div>
                                <div class="data-show-value align-items-center text-center col">
                                    <p class="data-show-text" id="active-submit-count">0 Submits</p>
                                </div>
                            </div>
                            <div class="col col-lg-12 my-2 ms-3 data-show row align-items-center">
                                <div class="data-show-label align-items-center text-center text-lg-end col-12 col-lg-6">
                                    <p class="data-show-text">Today's Productivity</p>
                                </div>
                                <div class="data-show-value align-items-center text-center col">
                                    <p class="data-show-text" id="active-productivity-count">0 Task Per Hour</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 mt-3 mb-0">
                            <div class="cons-top"></div>
                            <div class="graphlabeldiv">
                                <div class="hourlabels" style="grid-column:1/1;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh); text-align: center; margin-left:-1.2vw ; position: absolute;" id="graphdatestart"></p></div>
                                <div class="hourlabels" style="grid-column:4500/4500;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">0300</p></div>
                                <div class="hourlabels" style="grid-column:9000/9000;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">0600</p></div>
                                <div class="hourlabels" style="grid-column:13500/13500;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">0900</p></div>
                                <div class="hourlabels" style="grid-column:18000/18000;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">1200</p></div>
                                <div class="hourlabels" style="grid-column:22500/22500;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">1500</p></div>
                                <div class="hourlabels" style="grid-column:27000/27000;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">1800</p></div>
                                <div class="hourlabels" style="grid-column:31500/31500;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh);  text-align: center; margin-left: -1.1vw; position: absolute;">2100</p></div>
                                <div class="hourlabels" style="grid-column:36000/36000;"><p style="font-weight: 500; font-size: calc(0.8vw + 0.5vh); text-align: center; margin-left: -1.5vw; position: absolute;" id="graphdateend"></p></div>
                            </div>
                            <div class="gridgraph" id="gridgraph"></div>
                            <div class="cons-bot"></div>
                        </div>
                    </div>

                    <div class="row timer-item-tab d-none" id="timer-item-tab">
                        <div>
                            <div class="task-list" id="timerlist"></div>
                            <div class="add-taskbutton">
                                <div class="task-add text-center mt-5">
                                    <div class="">
                                        <h3 class="add-item-label">Create A New Recorded Timer</h3>
                                    </div>
                                    <button class="add-task my-3 py-2" data-bs-toggle="modal"
                                        data-bs-target="#AddTimerPopup"><i
                                            class="fa-solid fa-square-plus fs-2 pe-2"></i>
                                        <h1 class="button-label">Add New Timer</h1>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>


<!-- ------------------------------ ----------------- END OF HTML BODY CONTENT----------------------------- ----------------- END OF HTML BODY CONTENT------------------------------ ----------------- END OF HTML BODY CONTENT---------------------------- -->

        </div>
    </div>
    </div>


<!-- ------------------------------ ----------------- ADD MODAL CONTENTS----------------------------- ----------------- ADD MODAL CONTENTS------------------------------ ----------------- ADD MODAL CONTENTS---------------------------- -->

    <div class="modal fade" id="AddTimerPopup" tabindex="-1" aria-labelledby="AddTimerPopupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content addtimermodal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="AddTimerPopupLabel">Create Timer Profile</h1>
                    <button type="button" class="modalclose" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-square-minus"></i>
                    </button>
                </div>
                <div class="modal-body atmodalbody">

                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="timername" placeholder="name@example.com">
                        <label for="floatingInput">Project/Task Name</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" required id="floatingSelect"
                            aria-label="Floating label select example">
                            <option value="1">Task Submission Timer</option>
                            <option value="2">Call Handling Timer</option>
                            <option value="3">Lap Timer</option>
                        </select>
                        <label for="floatingSelect">Select Custom Timer</label>
                    </div>
                </div>
                <div class="modal-footer atmodalbody">
                    <button onclick="addtimer();" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="ui-script.js"></script>
