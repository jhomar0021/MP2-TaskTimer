<!doctype html>
<html lang="en">
  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="graphstyle.css">
    </head>
    <body>
                      
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 col-md-2 position-fixed sidebar px-0 px-lg-2">
                    <div class="sidebar-label d-none d-md-block text-center">
                        <p id="hello">Hello Admin</p>
                        <p id="userID" class="d-none"></p>
                    </div>

                    <div class="sidebar-picture text-center">
                        <img src="../../assets/img/upload-image-icon-png-26.jpg" class="uploadpic mt-5 mt-md-0" alt=>
                    </div>

                    <div class="sidebar-list">
                        <ul class="text-center text-md-start px-0 mx-0 ">
                            <li class="py-1"><a href="../dashboard/index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-home"></i>
                                <p class="side-category d-none d-md-inline-block">Home</p>
                                </a></li>
                            <li class="py-1"><a href="../profile/index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-user"></i>
                                <p class="side-category d-none d-md-inline-block">Profile</p>
                                </a></li>
                            <li class="py-1"><a href="../calendar/index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-regular fa-calendar-days"></i>
                                <p class="side-category d-none d-md-inline-block">Task Calendar</p>
                                </a></li>
                            <li class="py-1"><a href="../metrics/index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-duotone fa-clipboard"></i>
                                <p class="side-category d-none d-md-inline-block">Records & Metrics</p>
                                </a></li>
                            <li class="py-1"><a href="../settings/index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-duotone fa-gear"></i>
                                <p class="side-category d-none d-md-inline-block">Settings</p>
                                </a></li>
                            <li class="py-1"><a href="../help/index.html" class="listed-items ps-0 ps-md-3"><i class="my-3 my-md-0 fas fa-solid fa-circle-info"></i>
                                <p class="side-category d-none d-md-inline-block">Help</p>
                                </a></li> 
                        </ul>
                    </div>
                    <div class="text-center">
                        <a type="button" class="listed-items" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p class="side-category d-none d-md-inline-block">Sign Out</p></a>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 col-md-2"></div>
                <div class="col-11 col-md-10">
                    <header><bold class="page-label">Records & Metrics<bold></header>
                    
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-12 col-lg-5">
                                <select id="timerlist" class="data-inputs">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col-6 col-sm-5 col-lg-3 mt-3 mt-lg-0">
                                <input type="datetime-local" class="data-inputs" id="from-date" name="from-date" value="">
                            </div>
                            <div class="col-6  col-sm-5 col-lg-3 mt-3 mt-lg-0">
                                <input type="datetime-local" class="data-inputs" id="to-date" name="to-date" value="">
                            </div>
                            <div class="col-12 col-sm-2 col-lg-1 mt-3 mt-lg-0">
                                <button class="data-inputs" onclick="viewRecords()"><p class="button-label">View</p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/routes.js"></script>
        <script src="../../js/account.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>

    </body>
</html>
