<html lang="en">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- ------------------------------------------------------------------------------( NAVBAR )----------------------------- -->
  <!-- ------------------------------------------------------------------------------( NAVBAR )----------------------------- -->
  <!-- ------------------------------------------------------------------------------( NAVBAR )----------------------------- -->
  <div id="heropage" style="height: 1px;"></div>

  <!-- ------------------------------------------------------------------------------( BODY )----------------------------- -->
  <!-- ------------------------------------------------------------------------------( BODY )----------------------------- -->
  <!-- ------------------------------------------------------------------------------( BODY )----------------------------- -->
  <div class="bg-animation" id="copy">
    <canvas class="plane-canvas" id="plane-canvas"></canvas>
    <canvas class="main-canvas" id="main-canvas"></canvas>
    <div class="mouse" id="mouse"></div>
  </div>
<div class="body">
    <div class="video-wrapper" style="position: absolute;"
    poster="https://mp2-task-timer.vercel.app//assets/img/data-info-alt.jpg">
      <video playsinline autoplay muted loop caption="">
        <source src="https://mp2-task-timer.vercel.app//assets/img/data-animation.mp4"
          type="video/mp4" style="width: 100vw; object-fit: contain; position: absolute;">
      </video>
    </div>

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-10">
                <div class="verification-box">
                    <div class="background-color"></div>
                    <div class="top-board"></div>
                    <div class="verify-body" id="verify-body">
                      <form id="verify-form">
                            <div class="container">
                              <div id="loginalert" class="text-center row">
                              </div>
                              <div class="mt-3">
                                <label for="InputPassword" class="form-label" style="font-weight: 500;">Password</label>
                                <input type="password" class="form-control" id="password">
                              </div>
              
                              <div class="my-3">
                                  <label for="InputPassword" class="form-label" style="font-weight: 500;">Confirm Password</label>
                                  <input type="password" class="form-control" id="confirmpassword">
                              </div>
                              <button type="submit" class="btn btn-primary" id="sign-in" style="position: relative;">Verify Account</button>
                            </div>
                        </form>
              
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>



  <!-- ----------------------------------------------------------------------------------------------------------------------

  <!-- ------------------------------------------------------------------------------( MODALS )----------------------------- -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>
  <script src="../../js/jquery.min.js"></script>
  <script src="../login/script.js"></script>
  <script src="../../js/routes.js"></script>
  <script src="../../js/index.js"></script>
  <script src="script.js"></script>
