<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet" />

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body>
    <div class="video-wrapper">
        <video playsinline autoplay muted loop>
          <source src="../../assets/img/backgroundvide.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../dashboard/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../users/">Users</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-success" onclick="logout()">Logout</button>
                </form>
            </div>
        </div>
    </nav>

 
    <div class="row">

        <div class="col-4 mt-2 ms-2">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="total_users">0</h5>
                  <p class="card-text">Total Number of Registered User</p>
                </div>
              </div>
        </div>
        <div class="col-4 mt-2 ms-2">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">50</h5>
                  <p class="card-text">Total Number of Registered User</p>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="../../js/jquery.min.js"></script>

    <!--Please change your page name-->
    <script src="../../js/account.js"></script>
