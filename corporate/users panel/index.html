    <!-- ------------------------------ ----------------- ADD MODAL CONTENTS----------------------------- ----------------- ADD MODAL CONTENTS------------------------------ ----------------- ADD MODAL CONTENTS---------------------------- -->

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <strong>ADD A USER TO YOUR GROUP</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="addalert" class="bg-danger-subtle text-center">
                    </div>

                    <button  class="adding" data-bs-toggle="modal" data-bs-target="#registerModal"><i class="fa-solid fa-user-plus"></i>Add New User</button>

                    <button  class="adding" data-bs-toggle="modal" data-bs-target="#add-userModal"><i class="fa-solid fa-user"></i>Add Existing
                        User</button>

                    <div class="mb-4"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <strong>CREATE A NEW USER ACCOUNT</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">First name</label>
                        <input type="text" required class="form-control" id="fname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" required class="form-control" id="lname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Username/Email Address</label>
                        <input type="email" required class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="sign-in" onclick="adduser()">Add User</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="add-userModal" tabindex="-1" aria-labelledby="add-userModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <strong>ADD AN EXISTING USER TO YOUR GROUP</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Username/Email Address</label>
                        <input type="email" required class="form-control" id="e-username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="" onclick="adduserExist()">Add User</button>
                </div>
            </div>
        </div>
    </div>



    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header text-center">
            <div id="alert-status"></div>
            <strong class="me-auto" id="alert-title"></strong>
            <small></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            <p id="alert-description"></p>
          </div>
        </div>
      </div>
