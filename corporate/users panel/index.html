            <div class="col-11 col-md-10">

                    <div id="datetimeview" class="datetimeview text-start"></div>
                </div>
                <header class="" >

                </header>
                <!-- ------------------------------ ----------------- START OF HTML BODY CONTENT----------------------------- ----------------- START OF HTML BODY CONTENT------------------------------ ----------------- START OF HTML BODY CONTENT---------------------------- -->
                <div class=" ms-0 home-menu mt-3">
                    <button class="hm-btn-on" id="activity-btn" onclick="switchToActivityTab()">
                        <div class="row align-items-center">
                            <i style="font-size: calc(1vw + 1vh);"
                                class="fa-solid fa-chart-line col-2 col-lg-5 text-end mb-2 btn-icon"></i>
                            <h5 style="font-size: calc(1vw + 1vh);" class="col text-start">Today's
                                Activity </h5>
                        </div>
                    </button>
                    <button class="hm-btn-off" id="timers-btn" onclick="switchToTimerTab()">
                        <div class="row align-items-center">
                            <i style="font-size: calc(1vw + 1vh);"
                                class="fa-solid fa-stopwatch col-2 col-lg-5 text-end mb-2 btn-icon"></i>
                            <h5 style="font-size: calc(1vw + 1vh);" class="col text-start">Task Timers
                            </h5>
                        </div>
                    </button>
                </div>

                                    <button onclick="index()">View Metrics</button> 
                                    
                                </div>
                            </div>
                        </div>
        
                        <div class="col-12" style="overflow-x: scroll; overflow-y: scroll; position: relative; height: 80svh;">

                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                        <th>Status</th>
                                        <th>Action</th>

                                </thead>
                            </table>

                    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <strong>Sign-up for a Task Timer Account</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="registeralert" class="bg-danger-subtle text-center">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">First name</label>
                        <input type="text" required class="form-control" id="fname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" required class="form-control" id="lname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Username/Email Address</label>
                        <input type="email" required class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="sign-in" onclick="adduser()">Add User</button>
                </div>
            </div>
        </div>
