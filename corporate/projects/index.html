    <link rel="icon" href="../../assets/img/fdev icon.png" />

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,600;0,900;1,400&family=Roboto:wght@500&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css" />

    <link rel="stylesheet" href="../../css/default.css" />
    <link rel="stylesheet" href="../../css/videobg.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2 position-fixed sidebar px-0 px-lg-2">
                <div class="video-wrapper">
                    <video playsinline autoplay muted loop>
                        <source src="https://mp-2-task-timer-ixtf.vercel.app/assets/img/backgroundvide.mp4"
                            type="video/mp4" />
                    </video>
                </div>
                <div class="sidebar-label d-none d-md-block text-center">
                    <p id="hello">Hello Admin</p>
                    <p id="userID" class="d-none"></p>
                </div>

                <div class="sidebar-picture text-center" id="pro-pic">
                </div>

                <div class="sidebar-list">
                    <ul class="text-center text-md-start px-0 mx-0">
                        <li class="py-1">
                            <a href="../dashboard admin/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-home"></i>
                                <p class="side-category d-none d-md-inline-block">Home</p>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="../users panel/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fa-solid fa-user-group"></i>
                                <p class="side-category d-none d-md-inline-block">Users</p>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="../projects/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fa-solid fa-briefcase"></i>
                                <p class="side-category d-none d-md-inline-block">Projects</p>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="../settings admin/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-duotone fa-gear"></i>
                                <p class="side-category d-none d-md-inline-block">Settings</p>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="../help/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-solid fa-circle-info"></i>
                                <p class="side-category d-none d-md-inline-block">Help</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="text-center">
                    <a type="button" class="listed-items mb-3 mb-lg-0" onclick="logout()"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p class="side-category d-none d-md-inline-block">Sign Out</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------ ----------------- END OF SIDEBAR HTML CODE----------------------------- ----------------- END OF SIDEBAR HTML CODE------------------------------ ----------------- END OF SIDEBAR HTML CODE---------------------------- -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2"></div>
            <!-- ------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT----------------------------- ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT---------------------------- -->

            <div class="col-11 col-md-10">
                <div class="toprightbox align-items-top">
                    <i class="mt-1 my-md-0 fas fa-regular fa-calendar-days"></i>
                    <div id="datetimeview" class="datetimeview text-start"></div>
                </div>
                <header class="">
                    <h2 class="page-label text-start">Projects</h2>
                </header>
                <!-- ------------------------------ ----------------- START OF HTML BODY CONTENT----------------------------- ----------------- START OF HTML BODY CONTENT------------------------------ ----------------- START OF HTML BODY CONTENT---------------------------- -->

                <div class="add-taskbutton container">
                    <div class="task-add mt-2 row justify-content-end me-3">
                        <button class="add-task col-6 ms-5" data-bs-toggle="modal" data-bs-target="#AddTimerPopup">
                            <h5 class="button-label"><i class="fa-solid fa-square-plus fs-2 pe-2"></i>Add Project</h5>
                        </button>
                    </div>
                </div>


                <div class="projectlist container-fluid" id="projectlist">

                </div>



                <!-- ------------------------------ ----------------- END OF HTML BODY CONTENT----------------------------- ----------------- END OF HTML BODY CONTENT------------------------------ ----------------- END OF HTML BODY CONTENT---------------------------- -->
            </div>
        </div>
    </div>
    <!-- ------------------------------ ----------------- ADD MODAL CONTENTS----------------------------- ----------------- ADD MODAL CONTENTS------------------------------ ----------------- ADD MODAL CONTENTS---------------------------- -->

    <div class="modal fade" id="AddTimerPopup" tabindex="-1" aria-labelledby="AddTimerPopupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content addtimermodal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="AddTimerPopupLabel">Create Timer Profile</h1>
                    <button type="button" class="modalclose" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-square-minus"></i>
                    </button>
                </div>
                <div class="modal-body atmodalbody">

                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="timername" placeholder="name@example.com">
                        <label for="floatingInput">Project/Task Name</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" required id="floatingSelect"
                            aria-label="Floating label select example">
                            <option value="1">Task Submission Timer</option>
                            <option value="2">Call Handling Timer</option>
                            <option value="3">Lap Timer</option>
                        </select>
                        <label for="floatingSelect">Select Custom Timer</label>
                    </div>
                </div>
                <div class="modal-footer atmodalbody">
                    <button class="save-btn" onclick="addtimer();" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="manageUsers" tabindex="-1" aria-labelledby="manageUsersLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content addtimermodal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="manageUsersLabel">Manage Project Members</h1>
                    <button type="button" class="modalclose" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-square-minus"></i>
                    </button>
                </div>
                <div class="modal-body atmodalbody">
                    <div class="col-12"
                        style="position: relative; height: 80svh;">
                        <table class="table nowrap responsive" id="managemembers" style="width: 99.5%;">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="projectMetrics" tabindex="-1" aria-labelledby="projectMetricsLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content addtimermodal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="viewMetricsLabel"></h1>
                    <button type="button" class="modalclose" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-square-minus"></i>
                    </button>
                </div>
                <div class="modal-body atmodalbody">

                    <div class="container-fluid mb-5">
                        <div class="row">
                            <div class="col-6 col-md-5 mb-2" style="max-height: 30px;">
                                <label for="from-date">From Date:</label>
                                <input type="datetime-local" class="data-inputs " id="from-date" name="from-date"
                                    value="">
                            </div>
                            <div class="col-6 col-md-5 mb-2" style="max-height: 30px;">
                                <label for="to-date">To Date:</label>
                                <input type="datetime-local" class="data-inputs " id="to-date" name="to-date" value="">
                            </div>
                            <div class="col-12 col-md-2 mb-2" style="max-height: 30px;">
                                <label for="view-button"></label>
                                <button class="data-inputs" id="view-button">
                                    <p class="button-label">View</p>
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="col-12"
                        style="overflow-x: scroll; overflow-y: scroll; position: relative; height: 80svh;">
                        <table class="table nowrap responsive" id="viewmetrics" style="width: 99.5%;">
                            <thead>
                                <tr>
                                    <th>Session ID</th>
                                    <th>Session Start</th>
                                    <th>Session End</th>
                                    <th>Submitted</th>
                                    <th>Total Time</th>
                                    <th>Production Rate</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/routes.js"></script>
    <script src="../../js/account.js"></script>
    <script src="../../js/ui-script.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
