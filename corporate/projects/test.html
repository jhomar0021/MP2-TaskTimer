                <div class="sidebar-picture text-center">

                </div>

                <div class="sidebar-list">
                    <ul class="text-center text-md-start px-0 mx-0">
                        <li class="py-1">

    <!-- ------------------------------ ----------------- END OF SIDEBAR HTML CODE----------------------------- ----------------- END OF SIDEBAR HTML CODE------------------------------ ----------------- END OF SIDEBAR HTML CODE---------------------------- -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2"></div>
            <!-- ------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT----------------------------- ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT---------------------------- -->

            <div class="col-11 col-md-10">
                <div class="toprightbox align-items-top">
                    <i class="mt-1 my-md-0 fas fa-regular fa-calendar-days"></i>
                    <div id="datetimeview" class="datetimeview text-start"></div>
                </div>
                <header class="">
                    <h2 class="page-label text-start">Projects</h2>
                </header>
                <!-- ------------------------------ ----------------- START OF HTML BODY CONTENT----------------------------- ----------------- START OF HTML BODY CONTENT------------------------------ ----------------- START OF HTML BODY CONTENT---------------------------- -->

                <div class="projectlist container-fluid" id="projectlist">

                </div>


                <div class="projectlist container-fluid" id="">

                    <div class="accordion mb-3" id="project-items">
                        <div class="accordion-item container-fluid">
                            <div class="accordion-header row text-center">
                                <div class="col-12 project-name">
                                    <h3>Project name</h3>
                                </div>
                                <div class="col-6 h-100 mt-2 mt-md-0 col-md-4">
                                    <button class="project-btn my-md-3 py-2" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#4a" aria-expanded="false" aria-controls="4a">
                                        <div class="col-12 text-center">
                                            <i class="fa-solid fa-user-group"></i>
                                        </div>
                                        <div class="col-12 text-center">
                                            <h4>Users</h4>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-6 h-100 mt-2 mt-md-0 col-md-4">
                                    <button class="project-btn my-md-3 py-2" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#4b" aria-expanded="false" aria-controls="4b">
                                        <div class="col-12 text-center">
                                            <i class="fa-solid fa-chart-line"></i>
                                        </div>
                                        <div class="col-12 text-center">
                                            <h4>Metrics</h4>
                                        </div>
                                    </button>
                                </div>
                                <div class="col-12 h-100 col-md-4 my-2 my-md-0">
                                    <button class="project-btn my-md-3 py-2" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#4c" aria-expanded="false" aria-controls="4c">
                                        <div class="col-12 text-center">
                                            <i class="fas fa-duotone fa-gear"></i>
                                        </div>
                                        <div class="col-12 text-center">
                                            <h4>Project Settings</h4>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div id="4a" class="collapse" data-bs-parent="#project-items">
                                <div class="row">
                                    <div class="col-12 my-2  col-md-8 mx-2 stats-box row">
                                        <div class="col-6"><h4>Total Project Hours</h4></div>
                                        <div class="col-6"><h2>111111</h2></div>
                                    </div>
                                    <div class="col-12 my-2  col-md-3 mx-2 row">
                                        <button>VIEW DETAILED</button>
                                    </div>
                                </div>
                            </div>
                            <div id="4b" class="collapse" data-bs-parent="#project-items">
                                <div class="container-fluid my-3 py-3 ">
                                    <div class="row">
                                        <div class="col-12 my-2  col-md-4 mx-2 stats-box row">
                                            <div class="col-6"><h4>Total Project Hours</h4></div>
                                            <div class="col-6"><h2>111111</h2></div>
                                        </div>
                                        <div class="col-12 my-2  col-md-4 mx-2 stats-box row">
                                            <div class="col-6"><h4>Total Submitted</h4></div>
                                            <div class="col-6"><h2>111111</h2></div>
                                        </div>
                                        <div class="col-12 my-2  col-md-3 mx-2 row">
                                            <button>VIEW DETAILED</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="4c" class="collapse" data-bs-parent="#project-items">
                                <div class="row justify-content-evenly">
                                    <div class="col-3"></div>
                                    <div class="col-12 col-md-6">
                                        <form id="project-update">
                                            <div class="my-4 col">
                                                <label for="timer-name" class="form-label">Project Name</label>
                                                <input type="text" required class="form-control" id="timer-name"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="my-4 col row text-center align-items-bottom">
                                                <div class="vstack gap-2 col-md-5 mx-auto">
                                                    <button type="submit" class="project-btn py-3">Update</button>
                                                    <button type="button" class="project-btn py-3">Delete</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="add-taskbutton container">
                    <div class="task-add mt-2 row justify-content-center">
                        <button class="add-task col-6" data-bs-toggle="modal"
                            data-bs-target="#AddTimerPopup"><h1 class="button-label"><i
                                class="fa-solid fa-square-plus fs-2 pe-2"></i>Add Project</h1>
                        </button>
                    </div>
                </div>

                <!-- ------------------------------ ----------------- END OF HTML BODY CONTENT----------------------------- ----------------- END OF HTML BODY CONTENT------------------------------ ----------------- END OF HTML BODY CONTENT---------------------------- -->
            </div>
        </div>
    </div>
    <!-- ------------------------------ ----------------- ADD MODAL CONTENTS----------------------------- ----------------- ADD MODAL CONTENTS------------------------------ ----------------- ADD MODAL CONTENTS---------------------------- -->

    <div class="modal fade" id="AddTimerPopup" tabindex="-1" aria-labelledby="AddTimerPopupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content addtimermodal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="AddTimerPopupLabel">Create Timer Profile</h1>
                    <button type="button" class="modalclose" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-square-minus"></i>
                    </button>
                </div>
                <div class="modal-body atmodalbody">

                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="timername" placeholder="name@example.com">
                        <label for="floatingInput">Project/Task Name</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" required id="floatingSelect"
                            aria-label="Floating label select example">
                            <option value="1">Task Submission Timer</option>
                            <option value="2">Call Handling Timer</option>
                            <option value="3">Lap Timer</option>
                        </select>
                        <label for="floatingSelect">Select Custom Timer</label>
                    </div>
                </div>
                <div class="modal-footer atmodalbody">
                    <button onclick="addtimer();" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
