<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title"></title>
    <link rel="icon" href="../../assets/img/fdev icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,600;0,900;1,400&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../css/videobg.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2 position-fixed sidebar px-0 px-lg-2">
                <div class="video-wrapper">
                    <video playsinline autoplay muted loop
                        poster="https://mp2-task-timer.vercel.app//assets/img/bg-uneddited.png">
                        <source src="https://mp2-task-timer.vercel.app//assets/img/backgroundvide.mp4"
                            type="video/mp4">
                    </video>
                </div>
                <div class="sidebar-label d-none d-md-block text-center">
                    <p id="hello">Hello Admin</p>
                    <p id="userID" class="d-none"></p>
                </div>

                <div class="sidebar-picture text-center" id="pro-pic">
                </div>

                <div class="sidebar-list">
                    <ul class="text-center text-md-start px-0 mx-0 ">
                        <li class="py-1"><a href="../dashboard admin/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-home"></i>
                                <p class="side-category d-none d-md-inline-block">Home</p>
                            </a></li>
                        <li class="py-1"><a href="../users panel/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fa-solid fa-user-group"></i>
                                <p class="side-category d-none d-md-inline-block">Users</p>
                            </a></li>
                        <li class="py-1"><a href="../projects/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fa-solid fa-briefcase"></i>
                                <p class="side-category d-none d-md-inline-block">Projects</p>
                            </a></li>
                        <li class="py-1"><a href="../settings admin/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-duotone fa-gear"></i>
                                <p class="side-category d-none d-md-inline-block">Settings</p>
                            </a></li>
                        <li class="py-1"><a href="../help/index.html" class="listed-items ps-0 ps-md-3"><i
                                    class="my-3 my-md-0 fas fa-solid fa-circle-info"></i>
                                <p class="side-category d-none d-md-inline-block">Help</p>
                            </a></li>
                    </ul>
                </div>
                <div class="text-center">
                    <a type="button" class="listed-items mb-3 mb-lg-0" onclick="logout()"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p class="side-category d-none d-md-inline-block">Sign Out</p>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- ------------------------------ ----------------- END OF SIDEBAR HTML CODE----------------------------- ----------------- END OF SIDEBAR HTML CODE------------------------------ ----------------- END OF SIDEBAR HTML CODE---------------------------- -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-md-2"></div>
            <!-- ------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT----------------------------- ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT------------------------------ ----------------- START OF HTML HEADER/NOTFICATION AREA CONTENT---------------------------- -->

            <div class="col-11 col-md-10">
                <div class="toprightbox align-items-top">
                    <i class="mt-1 my-md-0 fas fa-regular fa-calendar-days"></i>
                    <div id="datetimeview" class="datetimeview text-start"></div>
                </div>
                <header class="">
                    <h2 class="page-label text-start">Home</h4>
                        <h2>
                </header>
                <!-- ------------------------------ ----------------- START OF HTML BODY CONTENT----------------------------- ----------------- START OF HTML BODY CONTENT------------------------------ ----------------- START OF HTML BODY CONTENT---------------------------- -->

                <div class=" ms-0 home-menu mt-3">
                    <button class="hm-btn-on" id="activity-btn" onclick="switchToActivityTab()">
                        <div class="row align-items-center">
                            <i style="font-size: calc(1vw + 1vh);"
                                class="fa-solid fa-chart-line col-2 col-lg-5 text-end mb-2 btn-icon"></i>
                            <h5 style="font-size: calc(1vw + 1vh);" class="col text-start">Activity </h5>
                        </div>
                    </button>
                    <button class="hm-btn-off" id="timers-btn" onclick="switchToTimerTab()">
                        <div class="row align-items-center">
                            <i style="font-size: calc(1vw + 1vh);"
                                class="fa-regular fa-bell col-2 col-lg-5 text-end mb-2 btn-icon"></i>
                            <h5 style="font-size: calc(1vw + 1vh);" class="col text-start">Event Logs</h5>
                        </div>
                    </button>
                </div>
                <div class="home-menu-container">

                    <div class="row active-info-tab" id="active-info-tab">
                        <div class="col-12 col-lg-6 row">
                            <div class="col-0 col-lg-1"></div>
                            <div class="col-7 col-lg-5">
                                <p id="greetings" style="font-size: calc(1vw + 2vh); margin-top: 50px;">Updating..</p>
                                <p id="hello2" style="font-size: calc(1vw + 2vh);"></p>

                                <a href="../projects/index.html"><button class="start-task ms-5 ms-lg-3 mb-5 mt-3">
                                        <h5 class="start-task-btn">View Projects</h5>
                                    </button></a>


                            </div>
                            <div class="col-5 text-start">
                                <img src="../../assets/img/day.png" alt="tab-img" class="tab-img" id="dayimg">
                                <img src="../../assets/img/night.png" alt="tab-img" class="tab-img" id="nightimg">
                            </div>
                        </div>
                        <div class="col-12 col-lg-5 row d-none d-md-block">

                        </div>
                        <div class="mt-lg-3"></div>
                        <div class="col-12 col-md-6 container-fluid mt-lg-5 mb-0">
                            <div class="row cards-list mt-5">
                                <div class="col-12 col-md-6">
                                    <div class="card">
                                        <div class="container-fluid h-100">
                                            <div class="row h-100">
                                                <div class="col-4 h-100 text-center icon-holder">
                                                    <i class="fa-solid fa-user-group"></i>
                                                </div>
                                                <div class="col-8 nowrap text-center">
                                                    <h2 class="data-text" id="active-users"></h2>
                                                    <p class="data-label">Active Users</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-2 mt-lg-0 col-md-6">
                                    <div class="card">
                                        <div class="container-fluid h-100">
                                            <div class="row h-100">
                                                <div class="col-4 h-100 text-center icon-holder">
                                                    <i class="fa-solid fa-briefcase"></i>
                                                </div>
                                                <div class="col-8 nowrap text-center">
                                                    <h2 class="data-text" id="active-projects"></h2>
                                                    <p class="data-label">Ongoing Projects</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 container-fluid mt-lg-5 mb-0">
                            <div class="row cards-list mt-2 mt-lg-5">
                                <div class="col-12 col-md-6">
                                    <div class="card">
                                        <div class="container-fluid h-100">
                                            <div class="row h-100">
                                                <div class="col-4 h-100 text-center icon-holder">
                                                    <i class="fa-solid fa-stopwatch"></i>
                                                </div>
                                                <div class="col-8 nowrap text-center">
                                                    <h2 class="data-text" id="worked-hours"></h2>
                                                    <p class="data-label">Worked Hours</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-2 mt-lg-0 col-md-6">
                                    <div class="card">
                                        <div class="container-fluid h-100">
                                            <div class="row h-100">
                                                <div class="col-4 h-100 text-center icon-holder">
                                                    <i class="fa-solid fa-clipboard-check"></i>
                                                </div>
                                                <div class="col-8 nowrap text-center">
                                                    <h2 class="data-text" id="submit-count">2301</h2>
                                                    <p class="data-label">Submitted Tasks</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row timer-item-tab d-none" id="timer-item-tab">
                        <div>

                        </div>
                    </div>

                </div>


                <!-- ------------------------------ ----------------- END OF HTML BODY CONTENT----------------------------- ----------------- END OF HTML BODY CONTENT------------------------------ ----------------- END OF HTML BODY CONTENT---------------------------- -->

            </div>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/routes.js"></script>
    <script src="../../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>
    <script src="ui-script.js"></script>
    <script src="script.js"></script>
</body>

</html>
